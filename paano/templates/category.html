{% extends "base.html" %}

{% block content %}
<h2>{{ category.title }}</h2>
<ul class="questions">
{% for question in questions %}
    <li>
        <a href="{{ question.url() }}">{{ question.title }}</a>
    </li>
{% endfor %}
</ul>
<p><a class="edit" href="{{ category.url(edit=1) }}">Edit category</a></p>
{% endblock %}
